<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./src/images/logo.svg" alt="Logo Huddle">
        </header>
    
        <main class="main">
            <div class="image">
                <img src="./src/images/illustration-mockups.svg" alt="Imagem principal">
            </div>
    
            <section class="description">
                <div class="conteudo">
                    <h1>build the community your fans will love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="" class="btn-register">Register</a>
    
            </section>
        </main>
    
        <footer class="footer">
            <div class="social-media">
                <a href="" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
    
                <a href="" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
    
                <a href="" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>
 



    <!-- FONT-AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
